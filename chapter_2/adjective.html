<h1>形容词</h1>
<p>请观察一下这个名词片语：</p>
<p>these juicy Japanese apples 这几个多汁的日本苹果</p>
<p>限定词是 these，名词是 apples，中间形容词的位置则是放进了两个形容词：juicy 和 Japanese。由此可见：名词片语中间的形容词位置，可以放的形容词不只一个。再看一个例子：</p>
<p>all healthy young girls 所有健康的年轻女孩</p>
<p>在限定词 all 和名词 girls 之间放了 healthy 和 young 这两个形容词。</p>
<p>有关形容词与副词的用法，本书将分别在第四章、第五章讨论。</p>

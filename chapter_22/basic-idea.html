<h1>从属子句减化的基础观念</h1>
<p>本书从第一章：单句的五种基本句型开始，就已经在为减化子句打基础。至目前为止，我们已经建立了一些重要的观念，是为处理减化子句的基础观念：</p>
<p>一．视 be 为动词，后面的部分包括现在分词、过去分词、不定词片语、形容词、名词、介系词片语等等一律视为主词补语。</p>
<p>二．现在分词视为形容词，字尾 -ing 有「持续、进行」的暗示。</p>
<p>三．过去分词视为形容词，字尾 -en 有「被动、完成」的暗示。</p>
<p>四．不定词片语具有不确定语气，和语气助动词的语气相同。</p>
<p>五．语气助动词都可以改写为 be + to，意思大致不变。</p>
<p>从属子句的减化，就要建立在上述这几点观念上。</p>

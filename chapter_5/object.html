<h1>副词修饰的对象</h1>
<p>英文的修饰语有形容词和副词这两种。形容词是用来修饰名词的修饰语，副词通常是用来修饰动词、形容词与副词的修饰语。但是，有几种副词也可以用来修饰名词，例如：</p>
<p>I like Beijing food, <u>especially roast duck</u>.<br>
（我喜欢北京菜，尤其是烤鸭。）</p>
<p>句中的especially这个副词是个<strong>强调范围的副词（focusing adverb）</strong>，可以直接用来修饰名词片语 roast duck。所以，要想弄清楚副词的用法，就必须知道副词有哪几种、每一种该怎么使用。这样在写作时才能避免错误。</p>
